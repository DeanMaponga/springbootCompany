<mat-dialog-content>
    <div class="form-container">
        <h2>Delete Employee</h2>

        <p>Are you sure you want to delete?</p>

        <mat-dialog-actions>
        <button
            mat-raised-button 
            color="warn"
            (click)="confirmDelete()">
            Confirm
        </button>

        <button
            mat-raised-button 
            (click)="cancelDelete()">
            Cancel
        </button>

        </mat-dialog-actions>
    </div>
</mat-dialog-content>
